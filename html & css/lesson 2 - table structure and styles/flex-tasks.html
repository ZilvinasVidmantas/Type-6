<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2 pamoka - flex užduotys</title>
  <link rel="stylesheet" href="css/flex-tasks.css">
</head>

<body>

  <main>
    <h1>Flex užduotys</h1>
    <p>Užduotys aliktos pagal nuotraukas:</p>
    <ol>
      <li>./flex-task-1.jpg</li>
      <li>./flex-task-2.png</li>
      <li>./flex-task-3.jpg</li>
    </ol>
    <article>
      <h2>flex-task-1.jpg</h2>
      <article class="flex-task-1">
        <h3 class="flex-task-1__header">
          Labai protinga meninė mintis
        </h3>
      </article>
    </article>
    <article>
      <h2>flex-task-2.png</h2>
      <article class="flex-task-2">
        <img src="https://unsplash.it/200/200" class="flex-task-2__img">
        <img src="https://unsplash.it/200/200" class="flex-task-2__img">
        <img src="https://unsplash.it/200/200" class="flex-task-2__img">
        <img src="https://unsplash.it/200/200" class="flex-task-2__img">
        <img src="https://unsplash.it/200/200" class="flex-task-2__img">
        <img src="https://unsplash.it/200/200" class="flex-task-2__img">
        <img src="https://unsplash.it/200/200" class="flex-task-2__img">
        <img src="https://unsplash.it/200/200" class="flex-task-2__img">
        <img src="https://unsplash.it/200/200" class="flex-task-2__img">
      </article>
    </article>
    <article>
      <h2>flex-task-3.png</h2>
      <article class="flex-task-3">
        <img src="https://unsplash.it/300/200" class="align-self-start">
        <img src="https://unsplash.it/300/200" class="align-self-center">
        <img src="https://unsplash.it/300/200" class="align-self-end">
      </article>
    </article>
    <article>
      <h2>Užduotis iš lentos 4</h2>
      <div class="flex-task-4-1">
        <img src="https://unsplash.it/1000/190"
          class="flex-task-4-1__first-row-img">
        <img src="https://unsplash.it/1000/140"
          class="flex-task-4-1__first-row-img">
        <img src="https://unsplash.it/1000/150"
          class="flex-task-4-1__first-row-img">
        <img src="https://unsplash.it/150/150"
          class="flex-task-4-1__second-row-img">
        <img src="https://unsplash.it/150/110"
          class="flex-task-4-1__second-row-img">
        <img src="https://unsplash.it/150/130"
          class="flex-task-4-1__second-row-img">
        <img src="https://unsplash.it/150/105"
          class="flex-task-4-1__second-row-img">
      </div>

      <div class="flex-task-4-2">
        <div class="flex-task-4-2__row flex-task-4-2__row--first">
          <img src="https://unsplash.it/1000/100">
          <img src="https://unsplash.it/50/100">
          <img src="https://unsplash.it/1000/100">
        </div>
        <div class="flex-task-4-2__row flex-task-4-2__row--second">
          <img src="https://unsplash.it/150/700">
          <img src="https://unsplash.it/750/180">
          <img src="https://unsplash.it/550/109">
          <img src="https://unsplash.it/190/102">
        </div>
      </div>

    </article>
  </main>

</body>

</html>
